<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/login.css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <title>Login</title>
</head>

<body>
    <div class="wrap">
        <div class="wrapUnder">
            <form action="/login" method="POST">
                <div class="main">
                    <h1 class="mainLogin" style="color: #3f86ed;">Login</h1>
                </div>
                <div class="lining">
                    <input class="userid" type="text" name="userId" placeholder="&nbsp;&nbsp;아이디" required><br>
                    <input class="userpw" type="password" name="password" placeholder="&nbsp;&nbsp;비밀번호"
                        required><br><br>
                    <button data-aos="fade-up" class="btn-hover color-9" type="submit">로그인</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
